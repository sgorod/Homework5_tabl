<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
  <table>
  <tr>
    <td colspan="2" class="cell1"></td>
    <td colspan="2" class="cell2"></td>
    <td colspan="2" class="cell3"></td>
  </tr>
  <tr>
    <td class="cell4"></td>
    <td colspan="3" rowspan="2" class="cell5"></td>
    <td colspan="2" class="cell6"></td>
  </tr>
  <tr>
    <td rowspan="2" class="cell7"></td>
    <td class="cell8"></td>
    <td class="cell9"></td>
  </tr>
  <tr>
    <td class="cell10"></td>
    <td class="cell11"></td>
    <td class="cell12"></td>
    <td colspan="2" class="cell13"></td>
  </tr>
  <tr>
    <td rowspan="3" class="cell14"></td>
    <td class="cell15"></td>
    <td class="cell16"></td>
    <td class="cell17"></td>
    <td colspan="2" rowspan="2" class="cell18"></td>
  </tr>
  <tr>
    <td colspan="2" rowspan="2" class="cell19"></td>
    <td class="cell20"></td>
  </tr>
  <tr>
    <td colspan="3" class="cell21"></td>
  </tr>
  </table>
  </div>
</body>
</html>
